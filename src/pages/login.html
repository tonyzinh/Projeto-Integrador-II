<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" />
</head>
<body>
    <div class="login">
        <div class="vector-parent">
            <img class="vector-icon" alt="" src="./assets/Vector.svg">
            <div class="group-wrapper">
                <div class="group-parent">
                    <div class="text-field-parent">
                        <div class="text-field">
                            <div class="state-layer">
                                <div class="content">
                                    <div class="input-text">
                                        <div class="input-text1">Digite seu e-mail</div>
                                    </div>
                                    <div class="label-text">
                                        <div class="input-text1">Email</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-field1">
                            <div class="state-layer">
                                <div class="content">
                                    <div class="input-text">
                                        <div class="input-text1">Digite sua senha</div>
                                    </div>
                                    <div class="label-text">
                                        <div class="input-text1">Sua Senha</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="login1">Login</div>
                        <div class="login-to-access">Seja bem-vindo, novamente ao Equillibrio</div>
                        <div class="checkbox-parent">
                            <img class="checkbox-icon" alt="" src="./assets/Checkbox.svg">
                            <div class="lembrar-senha">Lembrar Senha</div>
                        </div>
                        <div class="forgot-password">Forgot Password</div>
                        <div class="frame-parent">
                            <div class="vector-wrapper">
                                <img class="face" alt="" src="./assets/face.svg">
                            </div>
                            <div class="flat-color-iconsgoogle-wrapper">
                                <img class="checkbox-icon" alt="" src="./assets/flat-color-icons_google.svg">
                            </div>
                            <div class="ant-designapple-filled-wrapper">
                                <img class="checkbox-icon" alt="" src="/login/assets/ant-design_apple-filled.svg">
                            </div>
                        </div>
                    </div>
                    <div class="group-container">
                        <div class="button-parent">
                            <div class="button">
                                <div class="style-layer">
                                    <div class="button1">Login</div>
                                </div>
                            </div>
                            <div class="no-possui-uma-container">
                                <span>NÃ£o possui uma conta? </span>
                                <span class="registrar">
                                    <a href="/register/registro.html">Registrar</a>
                                </span>
                            </div>
                            <div class="rectangle-parent">
                                <div class="group-child"></div>
                                <div class="or-login-with">Or login with</div>
                                <div class="group-item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
